<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li{
            list-style-type:none;
        }
        ul li::before{
            content: '';
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: blue;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <ul>
        <li>Marvel</li>
        <li>DC</li>
        <li>Cartoon</li>
    </ul>
</body>
    
</html>
